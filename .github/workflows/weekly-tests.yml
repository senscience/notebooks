name: Weekly Notebook Tests

on:
  schedule:
    - cron: "0 12 * * 1"   # Mondays 12:00 UTC â‰ˆ 7am ET (winter), 8am ET (summer)
  workflow_dispatch:

jobs:
  weekly-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt pytest nbmake
      - run: pytest --nbmake  # full suite or heavy notebooks